<body>
  <div class="container">
    <!-- HEADER -->
    <header id="header">
      <div class="inner">
        <div class="header-left return-btn"></div>
  
        <h1 class="header-title">회원가입하기</h1>
      </div>
    </header>

    <!-- MAIN -->
    <main id="main" class="main main-signup">
      <div class="inner">

        <div class="main-signup-top">
          <h2>본 서비스 이용을 위해<br/>
            <strong>회원정보</strong>를 입력해주세요</h2>
          <span class="top-disc">회원가입 [ 회원정보입력 ]</span>
        </div>

        <div class="main-signup-btm">
          <form action="/page/user-signup-complete.html" id="form">
            <div class="flex">
              <div class="input-box info-box">

                <div class="input-section">
                  <label for="userId">아이디</label>
                  <input type="text" id="userId" class="input" placeholder="아이디(이메일주소)를 입력해주세요">
                  <span class="disc">8-16자 영문, 숫자조합</span>
                </div>
                <div class="input-section">
                  <label for="userPw">비밀번호</label>
                  <input type="password" id="userPw" class="input" placeholder="비밀번호를 입력해주세요">
                  <span class="disc">5-20자 영문, 숫자, 특수문자 조합</span>
                </div>
                <div class="input-section">
                  <label for="userPwRe">비밀번호 확인</label>
                  <input type="password" id="userPwRe" class="input" placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="input-section">
                  <label for="userName">이름</label>
                  <input type="text" id="userName" class="input" placeholder="본명을 입력해주세요">
                </div>
                <div class="input-section">
                  <label for="userTel">연락처</label>
                  <input type="text" id="userTel" class="input" placeholder="연락처를 양식에 맞게 입력해주세요">
                </div>

              </div>

              <button class="btn btn--primary">확인</button>
            </div>

          </form>
        </div>

      </div>
    </main>

  </div>
</body>
</html>
