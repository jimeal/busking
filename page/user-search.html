<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- 숫자로 된 항목을 전화번호로 인식하는걸 방지 -->
  <meta name="format-detection" content="telephone=no">
  
  <!-- FAVICON -->
  <link rel="icon" href="./favicon.png"/>
  
  <!-- OPEN GRAPH -->
  <meta property="og:title" content="네이버">
  <meta property="og:url" content="https://www.naver.com/">
  <meta property="og:image" content="이미지경로">
  <meta property="og:description" content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
  
  <!-- TWITTER -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="">
  <meta name="twitter:url" content="https://www.naver.com/">
  <meta name="twitter:image" content="https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png">

  <title>회원정보찾기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/user.css">

  <script src="../js/common.js" defer></script>
</head>
<body>
  <header id="header">
    <div class="inner">
      <div class="header-left return-btn"></div>

      <h1 class="header-title">회원정보찾기</h1>
    </div>
  </header>

  <main id="main" class="main user-search-main">
    
    <div class="tab-wrapper">
      <ul class="tab-menu">
        <li><a href="#tabs-1" class="active">아이디찾기</a></li>
        <li><a href="#tabs-2">비밀번호찾기</a></li>
      </ul>
      <div id="tab-content">
        <section id="tabs-1" class="tabs active">
          <div class="inner user-inner">
            <div class="tab-content-top">
              <h2 class="tab-top-title">휴대폰인증</h2>
              <span class="top-disc">아이디찾기</span>
              <div class="tab-box">
                <img src="../img/ico-user01.png" alt="">
                <span class="tab-box-disc">원활한 서비스 이용을 위해 인증이 필요합니다<br/>
                  본인명의의 휴대폰이 아닐 경우 인증하기가 불가합니다</span>
              </div>
            </div>

            <div class="tab-content-btm">
              <button type="submit" class="btn btn--primary">인증하기</button>
            </div>

          </div>
        </section>
        <section id="tabs-2" class="tabs">
          <div class="inner h-100">
            <form action="/" class="user-inner">
              <div class="tab-content-top">
                <h2 class="tab-top-title">아이디(이메일)입력</h2>
                <span class="top-disc">비밀번호찾기</span>
                <div class="input-box">
                  <label for="userID">아이디</label>
                  <input type="text" id="userID" class="input" placeholder="아이디(이메일주소)를 입력해주세요">
                </div>
              </div>

              <div class="tab-content-btm">
                <button type="submit" class="btn btn--primary">확인</button>
              </div>
          </form>
          </div>
        </section>
      </div>
    </div>

  </main>
</body>
</html>
